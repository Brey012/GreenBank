<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Sesión - Green Bank</title>
    <link rel="stylesheet" href="../css/inicio-sesion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="../img/shape-303.png" alt="Green Bank logo" />
        <h1>Green Bank</h1>
      </div>

      <div class="header__links">
        <a href="personas2.html" class="header__link">PERSONAS</a>
        <a href="personas.html" class="header__link">EMPRESAS</a>
      </div>

      <section class="header__navbar">
        <input type="search" value="Buscar" class="header__navbar-input" />
        <button class="header__navbar-button">
          <a href="inicio-sesion.html">INICIAR SESIÓN</a>
        </button>
      </section>
    </header>

    <section class="contenedor">
      <div class="contenedor__inicio">
        <h2 class="contenedor__titulo">Inicio Sesión</h2>

        <form id="loginForm" class="contenedor__form">
          <section class="contenedor__input-contenedor">
            <i class="contenedor__icon fas fa-envelope"></i>
            <input
              class="contenedor__input"
              type="email"
              id="email"
              placeholder="Correo"
              required
            />
          </section>

          <section class="contenedor__input-contenedor">
            <i class="contenedor__icon fas fa-lock"></i>
            <input
              class="contenedor__input"
              type="password"
              id="password"
              placeholder="Contraseña"
              required
            />
          </section>

          <button type="submit" class="contenedor__button">
            Iniciar Sesión
          </button>
        </form>
      </div>
    </section>

    <script type="module" src="../js/controlador.js"></script>
  </body>
</html>
